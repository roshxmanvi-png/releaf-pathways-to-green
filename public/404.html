<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // Try a JavaScript redirect for SPA routes (keeps history clean)
      try {
        const hash = location.hash || '';
        location.replace('/' + hash);
      } catch (e) {
        location.href = '/';
      }
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
